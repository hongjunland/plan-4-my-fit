name: Security & Dependency Updates

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run security audit
        run: |
          echo "ğŸ” Running security audit..."
          pnpm audit --audit-level=moderate
          
      - name: Check for outdated dependencies
        run: |
          echo "ğŸ“¦ Checking for outdated dependencies..."
          pnpm outdated || true
          
      - name: Scan for secrets
        run: |
          echo "ğŸ” Scanning for potential secrets..."
          
          # Check for API keys
          if find . -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | \
             xargs grep -l "sk-[a-zA-Z0-9]\{20,\}" 2>/dev/null; then
            echo "âŒ Potential OpenAI API keys found"
            exit 1
          fi
          
          # Check for Supabase URLs
          if find . -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | \
             xargs grep -l "https://[a-zA-Z0-9]\{8,\}\.supabase\.co" 2>/dev/null; then
            echo "âŒ Potential Supabase URLs found"
            exit 1
          fi
          
          # Check for JWT tokens
          if find . -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | \
             xargs grep -l "eyJ[A-Za-z0-9-_=]\{10,\}\." 2>/dev/null; then
            echo "âŒ Potential JWT tokens found"
            exit 1
          fi
          
          echo "âœ… No secrets detected"

  dependency-update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Update dependencies
        run: |
          echo "ğŸ“¦ Updating dependencies..."
          pnpm update --latest
          
      - name: Run tests after update
        run: |
          pnpm install
          pnpm type-check
          pnpm lint
          pnpm test:run
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Automated dependency updates'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated all dependencies to latest versions
            - All tests are passing
            - No breaking changes detected
            
            ### Verification
            - âœ… Type checking passed
            - âœ… Linting passed  
            - âœ… Unit tests passed
            
            Please review the changes before merging.
          branch: chore/dependency-updates
          delete-branch: true